<!DOCTYPE html>
<html>

<head>
  <!-- MathQuill CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">

  <!-- jQuery (required by MathQuill) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <!-- MathQuill JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        renderActions: {
          addMenu: []
        }
      },
      svg: { linebreaks: { automatic: true } },
      chtml: { linebreaks: { automatic: true }, displayAlign: 'left' }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <title>A Calculator</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

  <style>
    body {
      font-family: 'Tinos';
      background-color: #333541;
      color: #f0efe8;
    }

    form {
      background-color: #4e5162;
      padding: 3rem;
      margin: 2rem;
      border-radius: 1rem;
    }

    button {
      all: unset;
      font-family: 'Tinos';
      padding: 1rem;
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: fit-content;
      color: #f0efe8;
      font-size: 1.2rem;
      background-color: #333541;
      border-radius: 1rem;
    }

    button:hover {
      background-color: #4e5162;
    }

    #math-editable {
      display: block;
      width: fit-content;
      margin: auto;
      margin-bottom: 1rem;
      padding: 1.5rem;
      background-color: #333541;
      color: #f0efe8;
      border: none;
      font-size: 3.5rem;
      min-height: 2.5rem;
      border-radius: 1rem;
    }

    p {
      font-size: 2rem;
    }

    a {
      all: unset;
      font-family: 'Tinos';
      padding: 1rem;
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: fit-content;
      color: #f0efe8;
      font-size: 1.2rem;
      background-color: #4e5162;
      border-radius: 1rem;
    }

    a:hover {
      background-color: #333541;
    }

    .katex-display {
      text-align: left !important;
    }
  </style>
</head>

<body>
  <form id="math-form" method="POST" action="/">
    <span id="math-editable">{{input}}</span>
    <input type="hidden" name="math" id="math-hidden">
    <button type="submit">Evaluate Expression</button>
  </form>

  <p>
    $$
    \displaystyle{
    \begin{align}
    {{output}}
    \end{align}
    }
    $$
  </p>

  <script>
    const MQ = MathQuill.getInterface(2);
    const mathEditableSpan = document.getElementById("math-editable");
    const mathField = MQ.MathField(mathEditableSpan, {
      spaceBehavesLikeTab: true,
      handlers: {
        edit: () => {
          // Optional: live update preview or value
        }
      }
    });


    const form = document.getElementById("math-form");
    const hiddenInput = document.getElementById("math-hidden");

    form.addEventListener("submit", function (event) {
      let latex = mathField.latex();
      hiddenInput.value = latex;
    });
  </script>

  <footer><a href="/about">About a Calculator</a></footer>
</body>

</html>
