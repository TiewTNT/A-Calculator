<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/mathlive"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
          onload="renderMathInElement(document.body);"></script>
    <title>A Calculator</title>
  <style>
        body {
            font-family: 'Tinos';
            background-color: #333541;
            color:#f0efe8
        }
        form {
            background-color: #4e5162;
            padding: 3rem;
            margin: 2rem;
            border-radius: 1rem;
        }
        math-field {
            background-color: #333541;
            color:#f0efe8;
            border: none;
        }
        button {
            all: unset;
            font-family: 'Tinos';
            padding: 1rem;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: fit-content;
            color:#f0efe8;
            font-size: 1.2rem;
            background-color: #333541;
            border-radius: 1rem;
        }

        button:hover {
            background-color: #4e5162;
        }

        math-field {
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: fit-content;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
          font-size: 2rem;
        }
        a {
            all: unset;
            font-family: 'Tinos';
            padding: 1rem;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: fit-content;
            color:#f0efe8;
            font-size: 1.2rem;
            background-color: #4e5162;
            border-radius: 1rem;
        }
        a:hover {
            background-color: #333541;
        }

    </style>
</head>
<body>
  <form id="math-form" method="POST" action="/">
    <math-field id="math-field" placeholder="\text{Enter your math expression here.}" virtual-keyboard-mode="manual">{{input}}</math-field>
    <input type="hidden" name="math" id="math-hidden">
    <button type="submit">Evaluate Expression</button>
  </form>

  <p>
    $$
    \begin{aligned}
    {{output}}
    \end{aligned}
    $$
  </p>

  <script>
    const form = document.getElementById("math-form");
    const mathField = document.getElementById("math-field");
    const hiddenInput = document.getElementById("math-hidden");

    form.addEventListener("submit", function(event) {
      // Before submitting, copy the MathLive value into the hidden input
      hiddenInput.value = mathField.getValue("latex");
    });
  </script>

  <footer><a href="/about">About a Calculator</a></footer>

</body>
</html>
